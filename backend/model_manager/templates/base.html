<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OllaMoMa</title>
<script src="https://unpkg.com/alpinejs" defer></script>
<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    rel="stylesheet"
    type="text/css"
/>
<link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
/>
{% comment %} <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script> {% endcomment %}
<script src="https://cdn.tailwindcss.com"></script>
<link class="" rel="icon" type="image/png" href="{% static 'icons/favicon-round.png' %}">
<style>
    [x-cloak] {
        display: none;
    }

    .scrollbar-thin::-webkit-scrollbar {
        width: 0.5rem; /* adjust the scrollbar width */
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: bg-primary; /* use primary color */
        border-radius: 10px;
    }

    .scrollbar-thin:hover::-webkit-scrollbar-thumb {
        background-color: bg-secondary; /* use secondary color */
        border-radius: 10px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
        background-color: transparent; /* make the scrollbar track transparent */
    }
</style>


</head>
<body>
    <div @click="getStatus()">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
