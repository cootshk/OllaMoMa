{% load static %}

<div class="px-2">
    <div class="flex flex-wrap">
        <div class="flex justify-between w-1/2 md:w-1/3 mb-2 pl-2 py-1 transition duration-200 hover:bg-base-300 rounded cursor-pointer group" 
            @click="navigator.clipboard.writeText(model.model)">
            <div>
                <div class="text-sm">Model Name:</div>
                <div class="line-clamp-2 font-medium" x-text="model.model"></div>
            </div>
            <div class="p-2 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-200">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>
        
        <div class="flex justify-between w-1/2 md:w-1/3 mb-2 pl-2 py-1 transition duration-200 hover:bg-base-300 rounded cursor-pointer group" 
            @click="navigator.clipboard.writeText(model.details.parameter_size)">
            <div>
                <div class="text-sm">Parameter Size:</div>
                <div class="line-clamp-1 font-medium" x-text="model.details.parameter_size"></div>
            </div>
            <div class="p-2 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-200">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>

        <div class="flex justify-between w-1/2 md:w-1/3 mb-2 pl-2 py-1 transition duration-200 hover:bg-base-300 rounded cursor-pointer group" 
            @click="navigator.clipboard.writeText(formatSize(model.size))">
            <div>
                <div class="text-sm">File Size:</div>
                <div class="line-clamp-1 font-medium" x-text="formatSize(model.size)"></div>
            </div>
            <div class="p-2 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-200">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>

        <div class="flex justify-between w-1/2 md:w-1/3 mb-2 pl-2 py-1 transition duration-200 hover:bg-base-300 rounded cursor-pointer group" 
            @click="navigator.clipboard.writeText(model.details.quantization_level)">
            <div>
                <div class="text-sm">Quantization Level:</div>
                <div class="line-clamp-1 font-medium" x-text="model.details.quantization_level"></div>
            </div>
            <div class="p-2 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-200">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>

        <div class="flex justify-between w-1/2 md:w-1/3 mb-2 pl-2 py-1 transition duration-200 hover:bg-base-300 rounded cursor-pointer group" 
            @click="navigator.clipboard.writeText(model.details.family)">
            <div>
                <div class="text-sm">Model Family:</div>
                <div class="line-clamp-1 font-medium" x-text="model.details.family"></div>
            </div>
            <div class="p-2 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-200">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>

        <div class="flex justify-between w-1/2 md:w-1/3 mb-2 pl-2 py-1 transition duration-200 hover:bg-base-300 rounded cursor-pointer group" 
            @click="navigator.clipboard.writeText(formatDate(model.modified_at))">
            <div>
                <div class="text-sm">Last Modified:</div>
                <div class="line-clamp-1 font-medium" x-text="formatDate(model.modified_at)"></div>
            </div>
            <div class="p-2 flex justify-center items-center opacity-0 group-hover:opacity-100 transition duration-200">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>
    </div>
</div>
