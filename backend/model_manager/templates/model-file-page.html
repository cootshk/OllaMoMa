<div class="px-2 pb-1">
    <textarea 
    x-data="textareaData()"
    rows="10" 
    class="w-full px-2 py-1 text-gray-400 transition duration-500 ease-in-out bg-gray-200 rounded rounded-b-lg resize-none 
    hover:text-gray-500 hover:bg-gray-300 focus:bg-gray-300 focus:outline-none focus:text-black 
    scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200"
    :id="$id('textarea-' + model.name)"
    :name="$id('textarea-' + model.name)"
    :value="model.modelFile ? model.modelFile : 'LOADING MODELFILE...' "
    autocorrect="off"
    autocomplete="off"
    @input="model.isModified = true"
    ></textarea>
</div>
